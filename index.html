    <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Corte del Romantasy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black; /* Sfondo nero sotto */
      background-image: url("Sfondo.jpeg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Garamond", serif;
    }

    .frase {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    /* Riflesso sotto la scritta */
    .frase::after {
      content: "Noi siamo la Corte del Romantasy.";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      font-size: 2.2rem;
      font-weight: 700;
      color: rgba(255, 215, 0, 0.6); 
      transform: scaleY(-1);
      filter: blur (0.5px);
      opacity: 0.1;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="frase">Noi siamo la Corte del Romantasy.</div>
</body>
</html>
